<!doctype html>
<html>

<head>
    <title>PMS - User Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <link href="{{url_for('static',filename='fontawesome/css/all.css')}}" rel="stylesheet">

</head>

<!-- <body class="" style="background-image: url('utycc.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover; background-attachment: fixed; background-origin: padding-box"> -->

<body class="" style="background-color: #f0f0f9">
    <div class="container-fluid">
        <div class="row justify-content-center p-0">
            <div class="col-md-9 col-sm-12 p-1 justify-content-center">

                <div class="d-flex flex-row bg-white rounded border border-muted p-3">
                    <a href="/homeUser" class="bg-primary text-center py-1 " style="border-radius: 1000px; width: 32px; height: 32px; text-decoration: none">
                        <i class="fa fa-arrow-left text-white" style="font-size: 22px"></i>
                    </a>
                    <div class="p-1 px-3 h5 text-secondary">
                        Notification Message
                    </div>
                </div>

                <div class="d-flex flex-column py-2 col-md-8 col-sm-12 px-0">
                    {% if notiList|length==0 %}
                        <div class="text-center text-muted p-4">THERE IS NO NOTIFICATION</div>
                    {% endif %}
                    {% for noti in notiList %}
                        <div class="bg-white my-1 rounded border border-muted">
                            <div class="p-2 text-dark h5 pt-3 pl-3">{{ noti.message | safe }}</div>
                            <div class="d-flex px-3 flex-row justify-content-end">
                                <div class="text-secondary h6">{{ noti.datetime }}</div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

</body>

</html>
